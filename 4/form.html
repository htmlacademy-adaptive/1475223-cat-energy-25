<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Функциональное питание для котов «CAT ENERGY»</title>
  <link rel="stylesheet" href="/css/style.css">
  <base href="https://htmlacademy-adaptive.github.io/1475223-cat-energy-25/4/">
</head>

<body class="page__body">
  <header class="header">
    <div class="header__container container">
      <a href="index.html" class="header__logo">
        <img src="/img/logo-mobile.svg" alt="Функциональное питание для котов «CAT ENERGY»">
      </a>
      <a href="index.html" class="header__logo-text">
        <img src="/img/footer-logo.svg" alt="Функциональное питание для котов «CAT ENERGY»">
      </a>
      <nav class="nav">
        <button class="nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
          <svg width="24" height="18">
            <use xlink:href="/img/sprite.svg#hamburger"></use>
          </svg>
        </button>
        <div class="nav__inner">
          <ul class="nav__list site-list">
            <li class="site-list__item site-list__item--active">
              <a href="index.html">
                Главная
              </a>
            </li>
            <li class="site-list__item">
              <a href="catalog.html">
                Каталог продукции
              </a>
            </li>
            <li class="site-list__item">
              <a href="form.html">
                Подбор программы
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <section class="program">
      <div class="program__container container">
        <h2 class="program__title section-title">Подбор программы</h2>
        <form action="https://echo.htmlacademy.ru" method="post" class="program__form form">
          <div class="form__section form__section--hr">
            <div class="form__group form__group--required">
              <label class="form__label" for="name">Имя:</label>
              <div class="form__control">
                <input class="form__input" name="name" type="text" id="name" required>
              </div>
            </div>
            <div class="form__group form__group--required">
              <label class="form__label" for="weight">Вес:</label>
              <div class="form__control">
                <input class="form__input" name="weight" type="number" id="weight" required>
              </div>
            </div>
            <div class="form__group">
              <label class="form__label" for="age">Возраст (Лет)</label>
              <div class="form__control">
                <input class="form__input" name="age" type="number" id="age">
              </div>
            </div>
          </div>
          <div class="form__section">
            <div class="form__group form__group--reverse">
              <div class="form__control">
                <input class="form__input-radio" name="plan" type="radio" value="loss" id="loss" checked>
              </div>
              <label class="form__label" for="loss">Похудение</label>
            </div>
            <div class="form__group form__group--reverse">
              <div class="form__control">
                <input class="form__input-radio" name="plan" type="radio" value="gain" id="gain">
              </div>
              <label class="form__label" for="gain">Набор массы</label>
            </div>
            <div class="form__group form__group--reverse">
              <div class="form__control">
                <input class="form__input-radio" name="plan" type="radio" value="unknown" id="unknown">
              </div>
              <label class="form__label" for="unknown">Не знаю(Нужен Ваш совет)</label>
            </div>
          </div>
          <div class="form__section">
            <h3 class="form__section-title">
              <span>
                Контактные данные (владельца кота)
              </span>
            </h3>
            <div class="form__group form__group--required">
              <label class="form__label" for="email">E-MAIL</label>
              <div class="form__control form__control--with-icon">
                <input class="form__input" name="email" type="email" id="email" placeholder="KUKLACHEV@GMAIL.COM"
                  required>
                <svg class="form__icon" width="20" height="14">
                  <use xlink:href="/img/sprite.svg#email"></use>
                </svg>
              </div>
            </div>
            <div class="form__group form__group--required">
              <label class="form__label" for="phone">ТЕЛЕФОН:</label>
              <div class="form__control form__control--with-icon form__control--phone">
                <input class="form__input" name="phone" type="tel" id="phone" placeholder="8 (960) 900-60-90" required>
                <svg class="form__icon" width="22" height="22">
                  <use xlink:href="/img/sprite.svg#phone"></use>
                </svg>
              </div>
            </div>
          </div>
          <div class="form__section">
            <h3 class="form__section-title">
              <span>
                Комментарий
              </span>
            </h3>
            <div class="form__group">
              <div class="form__control">
                <textarea class="form__input" name="comments" cols="30" rows="5"
                  placeholder="Расскажите обо всех повадках кота"></textarea>
              </div>
            </div>
          </div>
          <div class="form__section">
            <h3 class="form__section-title">
              <span>
                Дополнительно
              </span>
            </h3>
            <div class="form__group">
              <div class="custom-checkbox">
                <input class="custom-checkbox__input" name="sweetener" type="checkbox" id="sweetener">
                <label class="custom-checkbox__inner" for="sweetener">
                  <span class="custom-checkbox__label">
                    Сахарозаменитель
                  </span>
                </label>
              </div>
            </div>
            <div class="form__group">
              <div class="custom-checkbox">
                <input class="custom-checkbox__input" name="water" type="checkbox" id="water">
                <label class="custom-checkbox__inner" for="water">
                  <span class="custom-checkbox__label">
                    Питьевая вода
                  </span>
                </label>
              </div>
            </div>
            <div class="form__group">
              <div class="custom-checkbox">
                <input class="custom-checkbox__input" name="milk" type="checkbox" id="milk">
                <label class="custom-checkbox__inner" for="milk">
                  <span class="custom-checkbox__label">
                    Молоко
                  </span>
                </label>
              </div>
            </div>
            <div class="form__group">
              <div class="custom-checkbox">
                <input class="custom-checkbox__input" name="vitamins" type="checkbox" id="vitamins">
                <label class="custom-checkbox__inner" for="vitamins">
                  <span class="custom-checkbox__label">
                    Витамины
                  </span>
                </label>
              </div>
            </div>
          </div>
          <div class="form__bottom">
            <button class="form__submit button button--primary" type="submit">Отправить</button>
            <p class="form__description">* — Обязательные поля</p>
          </div>
        </form>
      </div>
    </section>

    <section class="contacts contacts--dark">
      <h2 class="visually-hidden">Контакты</h2>
      <div class="contacts__inner">
        <div class="contacts__container contacts__container--dark container">
          <div class="contacts__caption contacts__caption--dark">
            <h4 class="contacts__title">
              приглашаем к сотрудничеству дилеров!
            </h4>
            <div class="contacts__address">
              ул. Большая Конюшенная, д. 19/8 Санкт-Петербург
            </div>
          </div>
        </div>
        <div class="contacts__map"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__container container">
      <a href="index.html" class="footer__logo">
        <img src="/img/footer-logo.svg" alt="Функциональное питание для котов «CAT ENERGY»">
      </a>
      <ul class="footer__social social">
        <li class="social__item">
          <a class="social__link social__link--vk" href="#">
            <svg class="social__icon" width="28" height="22">
              <use xlink:href="/img/sprite.svg#vkontakte"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--youtube" href="#">
            <svg class="social__icon" width="28" height="22">
              <use xlink:href="/img/sprite.svg#youtube"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--telegram" href="#">
            <svg class="social__icon" width="28" height="22">
              <use xlink:href="/img/sprite.svg#telegram"></use>
            </svg>
          </a>
        </li>
      </ul>
      <div class="footer__copyright copyright">
        <span class="copyright__text">HTML Academy</span>
        <a class="copyright__logo" href="https://htmlacademy.ru/intensive/adaptive">
          <img src="/img/logo-academy.svg" alt="HTML Academy">
        </a>
      </div>
    </div>
  </footer>
</body>

</html>

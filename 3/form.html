<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Функциональное питание для котов «CAT ENERGY»</title>
  <base href="https://htmlacademy-adaptive.github.io/1475223-cat-energy-25/3/">
</head>

<body class="page__body">
  <header class="header">
    <a href="index.html" class="header__logo">
      <img src="img/logo-mobile.svg" alt="Функциональное питание для котов «CAT ENERGY»">
    </a>
    <nav class="nav">
      <button class="nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
      <div class="nav__inner">
        <ul class="nav__list site-list">
          <li class="site-list__item site-list__item--active">
            <a href="index.html">
              Главная
            </a>
          </li>
          <li class="site-list__item">
            <a href="catalog.html">
              Каталог продукции
            </a>
          </li>
          <li class="site-list__item">
            <a href="form.html">
              Подбор программы
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="main-content">
    <section class="program">
      <div class="container">
        <h2 class="program__title section-title">Подбор программы</h2>
        <form action="https://echo.htmlacademy.ru" method="post" class="program__form form">
          <div class="form__section">
            <div class="form__group form__group--required">
              <label class="form__label" for="name">Имя</label>
              <div class="form__control">
                <input name="name" type="text" id="name" required>
              </div>
            </div>
            <div class="form__group form__group--required">
              <label class="form__label" for="weight">Вес</label>
              <div class="form__control">
                <input name="weight" type="number" id="weight" required>
              </div>
            </div>
            <div class="form__group">
              <label class="form__label" for="age">Возраст</label>
              <div class="form__control">
                <input name="age" type="number" id="age">
              </div>
            </div>
          </div>
          <div class="form__section">
            <div class="form__group">
              <div class="form__control">
                <input name="plan" type="radio" value="loss" id="loss" checked>
              </div>
              <label class="form__label" for="loss">Похудение</label>
            </div>
            <div class="form__group">
              <div class="form__control">
                <input name="plan" type="radio" value="gain" id="gain">
              </div>
              <label class="form__label" for="gain">Набор массы</label>
            </div>
            <div class="form__group">
              <div class="form__control">
                <input name="plan" type="radio" value="unknown" id="unknown">
              </div>
              <label class="form__label" for="unknown">Не знаю(Нужен Ваш совет)</label>
            </div>
          </div>
          <div class="form__section">
            <h3 class="form__section-title">
              Контактные данные (владельца кота)
            </h3>
            <div class="form__group form__group--required">
              <label class="form__label" for="email">E-MAIL</label>
              <div class="form__control">
                <input name="email" type="email" id="email" placeholder="KUKLACHEV@GMAIL>COM" required>
                <svg class="form__icon" width="18" height="13">
                  <use xlink:href="img/sprite.svg#email"></use>
                </svg>
              </div>
            </div>
            <div class="form__group form__group--required">
              <label class="form__label" for="phone">ТЕЛЕФОН:</label>
              <div class="form__control">
                <input name="phone" type="tel" id="phone" placeholder="8 (960) 900-60-90" required>
                <svg class="form__icon" width="19" height="20">
                  <use xlink:href="img/sprite.svg#phone"></use>
                </svg>
              </div>
            </div>
          </div>
          <div class="form__section">
            <h3 class="form__section-title">
              Комментарий
            </h3>
            <textarea name="comments" cols="30" rows="5" placeholder="Расскажите обо всех повадках кота"></textarea>
          </div>
          <div class="form__section">
            <h3 class="form__section-title">
              Дополнительно
            </h3>
            <div class="form__group">
              <div class="form__control">
                <input name="sweetener" type="checkbox" id="sweetener">
              </div>
              <label class="form__label" for="sweetener">Сахарозаменитель</label>
            </div>
            <div class="form__group">
              <div class="form__control">
                <input name="water" type="checkbox" id="water">
              </div>
              <label class="form__label" for="water">Вода</label>
            </div>
            <div class="form__group">
              <div class="form__control">
                <input name="milk" type="checkbox" id="milk">
              </div>
              <label class="form__label" for="water">Молоко</label>
            </div>
            <div class="form__group">
              <div class="form__control">
                <input name="vitamins" type="checkbox" id="vitamins">
              </div>
              <label class="form__label" for="vitamins">Витамины</label>
            </div>
          </div>
          <div class="form__bottom">
            <button class="form__submit button button--primary" type="submit">Отправить</button>
            <p class="form__description">* — Обязательные поля</p>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__container container">
      <a href="index.html" class="footer__logo">
        <img src="img/footer-logo.svg" alt="Функциональное питание для котов «CAT ENERGY»">
      </a>
      <ul class="footer__social social">
        <li class="social__item">
          <a class="social__link social__link--vk" href="#">
            <svg class="social__icon" width="28" height="22">
              <use xlink:href="img/sprite.svg#vkontakte"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--youtube" href="#">
            <svg class="social__icon" width="28" height="22">
              <use xlink:href="img/sprite.svg#youtube"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--telegram" href="#">
            <svg class="social__icon" width="28" height="22">
              <use xlink:href="img/sprite.svg#telegram"></use>
            </svg>
          </a>
        </li>
      </ul>
      <div class="footer__copyright copyright">
        <span class="copyright__text">HTML Academy</span>
        <a class="copyright__logo" href="https://htmlacademy.ru/intensive/adaptive">
          <img src="img/logo-academy.svg" alt="HTML Academy">
        </a>
      </div>
    </div>
  </footer>

</body>

</html>
